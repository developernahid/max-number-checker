<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Number Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="nahid">Enter Number-1: <input type="number" id="inputNum1"> </p>

    <p class="nahid">Enter Number-2: <input type="number" id="inputNum2"> </p>

    <p class="nahid">Enter Number-3: <input type="number" id="inputNum3"> </p>

   <a href="#" class="nahid" id="check-btn" onClick="maxChecker()">Check Max</a>

    <p class="nahid btn" id="maxNumber"></p>
    

<script>
    function maxChecker(){
        let num1 = document.getElementById("inputNum1").value; 

        let num2 = document.getElementById("inputNum2").value;

        let num3 = document.getElementById("inputNum3").value;

        let maxNum = Math.max(num1, num2, num3);

        document.getElementById("maxNumber").innerHTML= ("Max Number is:"+ maxNum);
    }

</script>
</body>
</html>
